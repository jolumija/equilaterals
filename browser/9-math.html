const Geom = function(n) 
{
	const symm = 3 + 2*n
	const angles = []
	for (let a=1; a < symm; a++)
		angles.push(a)
	const reds = [] // segments
	const blues = [] // segments
	for (let s=1; s <= symm; s++) {
		reds.push(s)
		blues.push(symm + s)
	}
	const reds_angles = []
	for (let r = 0; r < reds.length; r++) {
		const bs = []
		if (r==0) {
			for (let b=symm-1; b > 0; b--)
				bs.push(blues[b])
		}
		reds_angles.push(bs)
	}

	this.symmetry = function() {
		return symm
	}
	this.angles = function() {
		return angles
	}
	this.toString = function() {
		return `Geom n=${n} symm=${symm} 
	angles=${JSON.stringify(angles)}
	reds=${JSON.stringify(reds)}
	blues=${JSON.stringify(blues)}`
	}
	this.reds_angles = function() {
		return reds_angles
	}
	
}

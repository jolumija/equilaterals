const g = new Geom(3)
const angles = g.angles()

const links = $("links")
const table_1 = elem("div", links, "inline")
const table_2 = elem("div", links, "inline")
const table_3 = elem("div", links, "inline")

{
	const t0 = elem("table", table_1)
	elem("caption", t0, "", "x:angles, y:segments, x,y:next segment")
	const tr = elem("tr", t0)
	elem("td", tr).innerHTML = "&nbsp;"
	angles.all.forEach(k => {
		elem("td", tr, "a num").innerHTML = k
	})
	elem("td", tr, "num", "x")
	elem("td", tr, "num", "y")
	elem("td", tr, "num", "p")
	elem("td", tr, "num", "~x,~y")
	let row = 0

	const xs = g.xs()
	const ys = g.ys()
	g.segments().forEach(s => {
		const tr = elem("tr", t0)
		const first = row < 9;
		const clazz = first ? "r" : "b"
		const name = row+1
		elem("td", t0, clazz + " num", name)
		s.next.forEach(col => {
			const clazz = first ? "b" : "r"
			const name = col + 1
			elem("td", t0, clazz + " num", name)
		})
		elem("td", t0, "m num", JSON.stringify(s.x))
		elem("td", t0, "m num", JSON.stringify(s.y))

		const x = s.pos.x ? "+" : "-"
		const y = s.pos.y ? "+" : "-"
		const xy = `${x}${xs[p]},${y}${ys[p]}`
		elem("td", t0, "num", p)
		elem("td", t0, "num", xy)

		row++
	})
}

{

		elem("td", tr).innerHTML = c

	for (let i=0; i < sin.length; i++) {
		row(t2, sin[i], `sin(${i}*m)`, angles.sin[i])
	}
}

const SVG = function(parent, min, max)
{
	const minX   = min.x
	const minY   = min.y
	const width  = max.x - min.x
	const height = max.y - min.y
    const xmlns = "http://www.w3.org/2000/svg";

    const svg = document.createElementNS(xmlns, "svg")
    svg.setAttributeNS(null, "viewBox", `${minX} ${minY} ${width} ${height}`)
    svg.setAttributeNS(null, "width", width)
    svg.setAttributeNS(null, "height", height)
    svg.style.display = "block"
    parent.appendChild(svg)

	function elem(type, parent, clazz, text, attrs) {
		var e = document.createElementNS(xmlns, type)
		if (parent) 
			parent.appendChild(e)
		if (clazz) 
			e.setAttribute("class", clazz)
		if (text) 
			e.appendChild(document.createTextNode(text))
		if (attrs) 
			for (attr in attrs) 
				e.setAttribute(attr, attrs[attr])
		return e
	}

	this.polyline = function(points, s) {
		const p = points.map(p => { 
			return `${p.x},${p.y}`
		})
		var style = []
		if (s.stroke)
			style.push("stroke:" + s.stroke + ";")
		if (s.fill)
			style.push("fill:" + s.fill + ";")
		if (s.opacity)
			style.push("fill-opacity:" + s.opacity + ";")
		if (s.strokeWidth)
			style.push("stroke-width:" + s.strokeWidth + ";")
		return elem("polyline", svg, null, null, {
			points: p.join(" "),
			style: style.join(" ")
		})
	}
}









{
	const t0 = elem("table", $("post"))
	const tr = elem("tr", t0)
	elem("th", tr, "", "angle")
	elem("th", tr, "", "segment")
	g.xs().forEach(x => { elem("th", tr, "num", x) })
	g.ys().forEach(y => { elem("th", tr, "num", y) })
	elem("td", tr, "", "vertex")
	elem("td", tr, "", "x")
	elem("td", tr, "", "y")

	function row(angle, s, xs, ys, v, x, y) {
		const tr = elem("tr", t0)
		elem("td", tr, "num a", angle)
		elem("td", tr, "num " + s[0], s[1])
		xs.forEach(x => { elem("td", tr, "m num", x) })
		ys.forEach(y => { elem("td", tr, "m num", y) })
		elem("td", tr, "num", v)
		elem("td", tr, "", x)//g.x(xs))
		elem("td", tr, "", y)//g.y(ys))
	}
	const seg = g.segments()


	const rowVertex = function(v) {
		row("", [" ", " "], v.xy[0], v.xy[1], v.id + " (" + v.n + ")", v.x, v.y)
	}


	const figure = [ 0, 5, 3, 5, 3, 5, 3, 5, 3, 5, 3, 5, 3, 5, 3, 5, 3,
		5
		//1, 5, 5, 5, 5, 5, 7, 5, 5, 5, 5,
		//1, 3, 5, 1, 8
	]
	//[ 0, 3, 2, 4, 3, 2 ]

	const vs = g.vertices(g.zero(), g.zero())


	const v = vs.add(g.zero(), g.zero())
	rowVertex(v)
	
	let last = 0
	figure.forEach(a => {
		if (a <= 0) {
			last = 0
		} else {
			last = seg[last].next[a-1]
		}
		const s = last
		const x = seg[s].x
		const y = seg[s].y
		const v = vs.add(x, y)

		row( a, [g.segmentClass(s), s+1],  x,  y, " ", " ")
		rowVertex(v)
	})

	const lines = vs.lines()
	const margin = 1
	const zoom = 30
	const min = {
		x: zoom*(lines.min.x - margin),
		y: zoom*(lines.min.y - margin)
	}
	const max = {
		x: zoom*(lines.max.x + margin),
		y: zoom*(lines.max.y + margin)
	}
	const points = lines.polyline.map(p => {
		return {
			x: zoom*p.x,
			y: zoom*p.y
		}
	})

	const svg = new SVG($("figure"), min, max)
	svg.polyline(points, {
		stroke:"#f00", 
		fill:"#f88", 
		opacity:"#fff", 
		strokeWidth:2
	})

}
